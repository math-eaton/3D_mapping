<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iso 3D</title>
  </head>
  <body>


    <div id="start-container">
      <button id="start-button">START</button>
    </div>
    

    <div id="progress-bar"></div>
  

    <div id="three-container" class="pixelated"></div>
        
    <button id="info-button" style="opacity: 0;">?</button>
    <div id="info-container" class="hidden">
      <ul>
        <div id="legend-controls">
        </div>
      </ul>

        <p class="small-text">uncheck or use num keys to toggle layers<br>
        'y' key to auto-rotate</p>
        <div id="resolution-controls">
          <label for="resolution-slider">scale resolution:</label>
          <input type="range" id="resolution-slider" min="0.3" max="1" step="0.1" value="1.0">
          <p id="resolution-display">resolution: </p> <!-- Adjust initial text as needed -->
      </div>
      <span id="hide-legend" class="small-text" style="cursor: pointer; text-decoration: underline;">click anywhere to hide</span>
    </div>
    
    

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
