<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iso 3D</title>
  </head>
  <body>


    <div id="start-container">
      <button id="start-button">START</button>
    </div>
    

    <div id="progress-bar"></div>
  

    <div id="three-container"></div>
        
    <button id="info-button" style="opacity: 0;">?</button>
    <div id="info-container" class="hidden">
      <ul>
        <div id="legend-controls">
        </div>
      </ul>
      <div id="camera-controls">
        <label for="camera-lock">lock top-down view</label>
        <input type="checkbox" id="camera-lock" name="camera-lock">
      </div>
      <p></p>
      <span id="hide-legend" class="small-text" style="cursor: pointer; text-decoration: underline;">click to hide</span>
    </div>
    
    

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
