<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/3D_mapping/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iso 3D</title>
    <script type="module" crossorigin src="/3D_mapping/assets/index-55005928.js"></script>
    <link rel="stylesheet" href="/3D_mapping/assets/index-5e2603e3.css">
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar">Loading...</div>
    </div>
  

    <div id="three-container"></div>
    
    <div id="pan-controls">
      <button class="pan-button" id="pan-left">←</button>
      <div class="pan-vertical-container">
        <button class="pan-button" id="pan-up">↑</button>
        <button class="pan-button" id="pan-down">↓</button>
      </div>
      <button class="pan-button" id="pan-right">→</button>
    </div>
    
    <button id="info-button" style="display: none;">?</button>
    <div id="info-container" class="hidden">
      <ul>
        <li>pan: right mouse</li>
        <!-- <li>pitch: r, f</li> -->
        <li>orbit: left mouse</li>
      </ul>
      <div id="camera-controls">
        <label for="camera-lock">lock top-down view</label>
        <input type="checkbox" id="camera-lock" name="camera-lock">
      </div>
      <p></p>
      <p class="small-text">click to hide</p>
    </div>
    
    

    
  </body>
</html>
